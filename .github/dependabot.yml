---
version: 2
updates:
  - package-ecosystem: gomod
    directories:
      - "/api"
      - "/models"
      - "/client"
    schedule:
      interval: daily
    labels:
      - approved
      - lgtm
      - dependabot
      - go
    commit-message:
      prefix: NO-ISSUE
    groups:
      go-submodule-dependencies:
        exclude-patterns:
        - "github.com/openshift/*"


  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily
    labels:
      - approved
      - lgtm
      - dependabot
      - go
    commit-message:
      prefix: NO-ISSUE
    groups:
      go-security-dependencies:
        applies-to: security-updates
        exclude-patterns:
        - "github.com/openshift/*"
      go-update-dependencies:
        applies-to: version-updates
        exclude-patterns:
        - "github.com/openshift/*"
    
